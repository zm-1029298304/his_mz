server:
  port: 5555
spring:
  application:
    name: gateway
eureka:
  client:
    service-url:
      default-zone: http://127.0.0.1:8761/eureka
#映射不同的路径到各个微服务中
zuul:
  routes:
    menzhen:
      path: /api/menzhen/**
        serviceId: menzhen
    doctor:
      path: /api/docror/**
        serviceId: docror
    drug:
      path: /api/drug/**
        serviceId: drug
    global:
      path: /api/global/**
        serviceId: global